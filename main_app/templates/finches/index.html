{% extends 'base.html' %}
{% block content %}

{% for finch in finches %}
<div class="card">
    <div class="card-header">
      Type: {{ finch.type }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Color: {{ finch.color }}</h5>
      <p class="card-text">{{ finch.info }}</p>
      <a href="/finches/{{finch.id}}" class="btn btn-primary">Future "Show" Link</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
